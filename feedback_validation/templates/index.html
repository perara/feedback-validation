<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
</head>
<body>


<h1>My Webpage</h1>

{% for key, courses in data.items() %}
    <b>{{ key }}</b>
    {% for course in courses %}
        <a href="/course/{{ key }}/{{ course.name }}">{{ course.name }}</a><br>
    {% endfor %}
{% endfor %}

</body>
</html>
